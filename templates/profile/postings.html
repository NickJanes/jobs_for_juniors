{% extends 'profile/profile_base.html' %}


{% block profile %}
<h1> Postings </h1>
<table class="table table-dark table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>View </th>
          </tr>
        </thead>
        <tbody>
      {% for posting in postings %}
      <tr>
          <td>{{ posting.title }}</td>
          <td> {{ posting.company }}</td>
          <td> {{ posting.location }}</td>
          <td><a href="{% url 'posting' posting.id %}"> <button class="btn bg-light">View</button> </a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'create_posting' %}"><h4> Post Job </h4></a>
{% endblock %}
