{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Gentium+Book+Basic:wght@700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-dark">
    {% include 'navbar.html' %}
    {% block body %}
    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        {% endblock %}
    </div>
    {% include 'footer.html' %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        var x = document.querySelectorAll("form input");
        x.forEach((y) => y.classList.add("form-control"));
    </script>
</body>
</html>
